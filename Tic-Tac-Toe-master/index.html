<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div id="mode-select">
        <label>
            <input type="radio" name="mode" value="pvp" checked>
            Player vs. Player
        </label>
        <label>
            <input type="radio" name="mode" value="pvb">
            Player vs. Bot
        </label>
    </div>
    <div id="difficulty-select" style="display: none;">
        <label>
            <input type="radio" name="difficulty" value="easy" checked>
            Easy
        </label>
        <label>
            <input type="radio" name="difficulty" value="medium">
            Medium
        </label>
        <label>
            <input type="radio" name="difficulty" value="hard">
            Hard
        </label>
    </div>
    <div id="turn-indicator">Turn: <span id="current-player">X</span></div>
    <div id="game">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
    </div>
    <button id="restart">Restart Game</button>
    <div id="modal">
        <div id="modal-content">
            <p id="modal-message"></p>
            <button id="close-modal">Close</button>
        </div>
    </div>
    <script src="script.js"></script>
    <h6>Owned By Â©JA Co-Operation</h6>
</body>
</html>
